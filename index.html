<center>
<div class="body">
<div class="contenedor">

    <div class="zona-hover">
        <img src="IMG/imagen5.png" alt="Zona de movimiento" width="100" height="100">
        <div class="cuadrado-hover">?</div>

    <br>
</div>
</center>

<audio id="sonido" src="AUDIO/sonido2.mp3" preload="auto"></audio>
<script>
    const zona = document.querySelector('.zona-hover');
    const sonido = document.getElementById('sonido');
    const cuadrado = document.querySelector('.cuadrado-hover');

    let sonidoReproduciéndose = false;

    zona.addEventListener('mouseenter', () => {
        if (!sonidoReproduciéndose) {
            sonidoReproduciéndose = true;
            sonido.currentTime = 0;
            sonido.play();
        }
    });

    zona.addEventListener('mouseleave', () => {
        sonido.pause();
        sonido.currentTime = 0;

        // Esperar a que termine la transición de regreso
        cuadrado.addEventListener('transitionend', function handler() {
            sonidoReproduciéndose = false;
            cuadrado.removeEventListener('transitionend', handler);
        });
    });
</script>
</div>
</body>
</html>
